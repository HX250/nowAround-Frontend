<main class="w-full flex-grow p-6">
  <div class="flex flex-wrap pt-14">
    <div class="w-full pr-0 lg:w-1/2 lg:pr-2">
      <p class="flex items-center pb-3 text-xl">Registered users</p>
      <div class="bg-ang-white">
        <canvas id="chartOne" class="h-52 w-full bg-ang-white">{{
          chart
        }}</canvas>
      </div>
    </div>
    <div class="mt-12 w-full pl-0 lg:mt-0 lg:w-1/2 lg:pl-2">
      <p class="flex items-center pb-3 text-xl">Registered establishments</p>
      <div class="bg-ang-white">
        <canvas id="chartTwo" class="h-52 w-full bg-ang-white">{{
          chart
        }}</canvas>
      </div>
    </div>
  </div>

  <div class="mt-12 w-full">
    <p class="flex items-center pb-3 text-xl">Pending establishments</p>
    <div class="overflow-auto bg-ang-white">
      <table class="min-w-full bg-ang-white">
        <thead class="bg-ang-orange text-ang-white">
          <tr>
            <th
              class="w-1/3 px-4 py-3 text-left text-sm font-semibold uppercase"
            >
              Establishment ID
            </th>
            <th
              class="w-1/3 px-4 py-3 text-left text-sm font-semibold uppercase"
            >
              Establishment name
            </th>
            <th class="px-4 py-3 text-left text-sm font-semibold uppercase">
              Owner name
            </th>
            <th class="px-4 py-3 text-left text-sm font-semibold uppercase">
              Accept / Reject
            </th>
            <th>
              <img
                src="adminPage/reload.png"
                class="h-6 w-6 invert transition-all hover:rotate-90 hover:cursor-pointer"
                alt=""
                srcset=""
                (click)="loadPendingEstablishments()"
              />
            </th>
          </tr>
        </thead>
        <tbody class="text-ang-black">
          <tr *ngFor="let est of establishments">
            <td class="w-1/3 px-4 py-3 text-left">
              {{ est.establishmentID }}
            </td>
            <td class="w-1/3 px-4 py-3 text-left">
              {{ est.establishmentName }}
            </td>
            <td class="px-4 py-3 text-left">{{ est.ownerName }}</td>
            <td class="px-4 py-3 text-left">
              <div class="flex gap-4">
                <button
                  class="text-green-500"
                  (click)="
                    processEstablishmentRegistration(
                      $event,
                      est.establishmentID
                    )
                  "
                >
                  Accept
                </button>
                <p>/</p>
                <button
                  class="text-red-500"
                  (click)="
                    processEstablishmentRegistration(
                      $event,
                      est.establishmentID
                    )
                  "
                >
                  Reject
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
