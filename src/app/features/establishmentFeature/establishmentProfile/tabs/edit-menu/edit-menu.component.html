<div *ngIf="isAddingMenuCategory()" class="pb-4 pt-4">
  <h2 class="text-center text-2xl">Add New Menu Category</h2>
  <form [formGroup]="menuForm" (ngSubmit)="submitNewMenuCategory()">
    <div class="mb-4">
      <label for="name" class="block">Category Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full rounded border px-4 py-2"
        placeholder="Enter category name"
      />
    </div>

    <div formArrayName="menuItems">
      <div
        *ngFor="let menuItem of menuItems.controls; let i = index"
        [formGroupName]="i"
        class="mb-4"
      >
        <div class="flex flex-col">
          <label for="name">Item Name</label>
          <input
            formControlName="name"
            placeholder="Item name"
            class="w-full rounded border px-4 py-2"
          />
          <label for="description">Description</label>
          <textarea
            formControlName="description"
            placeholder="Description"
            class="w-full rounded border px-4 py-2"
          ></textarea>
          <label for="price">Price</label>
          <input
            formControlName="price"
            placeholder="Price"
            class="w-full rounded border px-4 py-2"
          />

          <button
            type="button"
            (click)="removeMenuItem(i)"
            class="mt-2 text-red-500"
          >
            Remove Item
          </button>
        </div>
      </div>
    </div>

    <button
      type="button"
      (click)="addMenuItem()"
      class="rounded bg-green-500 px-4 py-2 text-white"
    >
      Add Menu Item
    </button>

    <div class="mt-4">
      <button type="submit" class="rounded bg-ang-orange px-4 py-2 text-white">
        Save Category
      </button>
      <button
        type="button"
        (click)="cancelAddMenuCategory()"
        class="ml-2 rounded bg-gray-500 px-4 py-2 text-white"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
