<div
  class="z-10 flex h-full w-full items-center justify-center bg-ang-black bg-opacity-60 md:px-6"
  (click)="closeModal()"
>
  <div
    class="relative top-0 flex h-full w-full flex-col gap-5 overflow-y-scroll rounded-lg bg-ang-white md:top-5 md:h-[40rem] md:w-96"
    (click)="stopPropagation($event)"
  >
    <button
      (click)="closeModal()"
      class="absolute -right-0 -top-0 z-50 w-10 rounded-bl-lg bg-ang-orange p-2 transition-all hover:scale-110 md:-right-5 md:-top-5 md:rounded-full"
    >
      <span class="flex items-center justify-center text-ang-black">X</span>
    </button>
    <div class="z-40 flex flex-col items-center gap-4 pb-2 pt-12 sm:p-4">
      <nav>
        <ul class="flex gap-4">
          <li
            class="cursor-pointer hover:text-ang-orange"
            (click)="scrollTo(info)"
          >
            {{ "establishmentEdit-generalInfo" | translate }}
          </li>
          <li
            class="cursor-pointer hover:text-ang-orange"
            (click)="scrollTo(menu)"
          >
            {{ "establishmentInfo-Menu" | translate }}
          </li>
          <li
            class="cursor-pointer hover:text-ang-orange"
            (click)="scrollTo(location)"
          >
            {{ "establishmentInfo-locationInfo" | translate }}
          </li>
        </ul>
      </nav>
      <div>
        <div #info>
          <app-info></app-info>
        </div>
        <div #menu>
          <app-menu></app-menu>
        </div>
        <div #location>
          <app-location></app-location>
        </div>
      </div>
    </div>
  </div>
</div>
