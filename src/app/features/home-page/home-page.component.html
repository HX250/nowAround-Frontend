<div class="relative my-14 flex h-[94.7svh] items-center justify-center">
  <app-filter
    (filtersChanged)="onFiltersChanged()"
    (updateFilterWindow)="updateWindowBool()"
    class="absolute bottom-0 z-10 w-full px-4 transition-all md:left-0 md:h-[94.7svh] md:px-0"
    [ngClass]="{
      'h-[47rem] sm:h-[30rem] md:w-96': isFilterWindowShown,
      'h-16 md:w-10': !isFilterWindowShown,
    }"
  ></app-filter>
  <app-map class="h-full w-full"></app-map>
</div>
