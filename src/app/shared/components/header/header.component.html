<div class="absolute z-50 h-16 w-full bg-ang-white px-4 shadow-md">
  <div
    class="container m-auto flex h-full items-center justify-between text-ang-black"
  >
    <div class="flex items-center gap-2">
      <img src="/assets/logo/logo.png" alt="" srcset="" class="h-10 w-10" />
      <div class="text-base font-semibold sm:text-lg sm:leading-5">
        <p>now</p>
        <p>Around</p>
      </div>
    </div>

    <nav>
      <ul class="flex items-center gap-2 text-xl text-ang-black lg:gap-4">
        <li
          class="px-4 py-4 hover:cursor-pointer hover:text-ang-orange hover:opacity-85"
        >
          <p>{{ "HOME" | translate }}</p>
        </li>
        <li
          class="px-4 py-4 hover:cursor-pointer hover:text-ang-orange hover:opacity-85"
        >
          <p>{{ "MAPS" | translate }}</p>
        </li>
        <li
          class="px-4 py-4 hover:cursor-pointer hover:text-ang-orange hover:opacity-85"
        >
          <p>{{ "DISCOVER" | translate }}</p>
        </li>
        <li
          class="px-4 py-4 hover:cursor-pointer hover:text-ang-orange hover:opacity-85"
        >
          <p>{{ "PROFILE" | translate }}</p>
        </li>
        <li>
          <select
            name="languageSet"
            [(ngModel)]="languageSet"
            (ngModelChange)="changeLang($event)"
            class="rounded-md bg-ang-orange px-3 py-1 font-semibold"
          >
            <option value="0" class="bg-ang-white">EN</option>
            <option value="1" class="bg-ang-white">SK</option>
          </select>
        </li>
      </ul>
    </nav>
  </div>
</div>
