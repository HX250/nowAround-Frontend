<div
  [ngClass]="{
    'h-12 border-l-4 border-l-ang-redAlert': alertState?.isShown,
    'h-0 border-l-0': !alertState?.isShown,
  }"
  class="mx-2 flex items-center justify-start gap-4 bg-ang-black pl-4 transition-all"
  role="alert"
>
  <img
    *ngIf="alertState?.isShown"
    src="alert/remove.png"
    class="h-6 w-6"
    alt=""
    srcset=""
  />
  <div class="text-center text-sm font-semibold text-ang-redAlert sm:text-lg">
    {{ alertState?.message }}
  </div>
</div>
